<!DOCTYPE html> <!-- Declaración del tipo de documento HTML -->
<html lang="en"> <!-- Elemento raíz del documento HTML con el atributo "lang" establecido en "en" (inglés) -->
<head>
	<meta charset="UTF-8"> <!-- Configuración de la codificación de caracteres -->
	<title></title> <!-- Título de la página (vacío en este caso) -->
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0"> <!-- Configuración de la vista y escalabilidad en dispositivos móviles -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> <!-- Enlace a una hoja de estilos de Font Awesome -->
	<link rel="stylesheet" href="formu.css"> <!-- Enlace a una hoja de estilos externa llamada "formu.css" -->
</head>  
<body>
 <form class="formulario"> <!-- Formulario con una clase "formulario" para estilizar -->

    <h1><img  src="imagenes\perfil-del-usuario.png">Formulario de Registro</h1> <!-- Título principal del formulario con una imagen -->
     <div class="contenedor"> <!-- Contenedor principal del formulario -->
     
     <div class="input-contenedor"> <!-- Contenedor de cada campo de entrada -->
         <i class="fas fa-user icon"></i> <!-- Icono de usuario -->
         <input type="text" placeholder="Nombre"> <!-- Campo de entrada de texto para el nombre -->
         
         </div>
         
         <div class="input-contenedor">
         <i class="fas fa-user icon"></i> <!-- Icono de usuario -->
         <input type="text" placeholder="Profesion"> <!-- Campo de entrada de texto para la profesión -->
         
         </div>

         <p>DATOS</p> <!-- Título para la sección de datos personales -->
         
         <div class="input-contenedor">
         <i class="fas fa-phone icon"></i> <!-- Icono de teléfono -->
         <input type="text" placeholder="Telefono"> <!-- Campo de entrada de texto para el teléfono -->
         
         </div>

         <div class="input-contenedor">
         <i class="fas fa-user icon"></i> <!-- Icono de usuario -->
         <input type="text" placeholder="Direccion"> <!-- Campo de entrada de texto para la dirección -->
             
         </div>

         <div class="input-contenedor">
         <i class="fas fa-user icon"></i> <!-- Icono de usuario -->
         <input type="text" placeholder="Correo"> <!-- Campo de entrada de texto para el correo -->
             
         </div>

         <p>EDUCACION</p> <!-- Título para la sección de educación -->

         <div class="input-contenedor">
         <i class="fas fa-user icon"></i> <!-- Icono de usuario -->
         <input type="text" placeholder="EDUCACION INICIAL"> <!-- Campo de entrada de texto para la educación inicial -->
             
         </div>

         <div class="input-contenedor">
         <i class="fas fa-user icon"></i> <!-- Icono de usuario -->
         <input type="text" placeholder="EDUCACION PRIMARIA"> <!-- Campo de entrada de texto para la educación primaria -->
                
         </div>

         <div class="input-contenedor">
         <i class="fas fa-user icon"></i> <!-- Icono de usuario -->
         <input type="text" placeholder="EDUCACION SECUNDARIA"> <!-- Campo de entrada de texto para la educación secundaria -->
                
         </div>

         <div class="input-contenedor">
         <i class="fas fa-user icon"></i> <!-- Icono de usuario -->
         <input type="text" placeholder="EDUCACION SUPERIOR"> <!-- Campo de entrada de texto para la educación superior -->
                   
         </div>

         <p>EXPERIENCIA</p> <!-- Título para la sección de experiencia -->

         <div class="input-contenedor">
         <i class="fas fa-user icon"></i> <!-- Icono de usuario -->
         <input type="text" placeholder="EXPERIENCIA PROFESIONAL"> <!-- Campo de entrada de texto para la experiencia profesional -->
                      
         </div>

         <div class="input-contenedor">
         <i class="fas fa-user icon"></i> <!-- Icono de usuario -->
         <input type="text" placeholder="EXPERIENCIA PROFESIONAL"> <!-- Campo de entrada de texto para la experiencia profesional -->
                         
         </div>
         <br> <!-- Salto de línea -->
         <button><a class="btn" href="formularioLOGIN.html"><img  src="imagenes\escritura.png">REGISTRATE</a></button>  <!-- Botón de registro con una imagen y un enlace a otra página -->

         <a href=><button><img  src="imagenes\borrar.png">BORRAR</button></a> <!-- Botón de borrado con una imagen -->
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p> <!-- Texto de aceptación de términos y condiciones -->
         
     </div>
    </form>
</body>
</html>
